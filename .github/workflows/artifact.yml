name: Our Artifacts 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: unubtu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
  test:
    runs-on: unubtu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run test -- --coverage

